an><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">package &quot;Service Layer&quot; &#123;</span><br><span class="line">    class OrderServiceImpl &#123;</span><br><span class="line">        - orderRepository</span><br><span class="line">        - cartRepository</span><br><span class="line">        - productRepository</span><br><span class="line">        - cartOrderRelationRepository</span><br><span class="line">        - stockpileRepository</span><br><span class="line">        - productService</span><br><span class="line">        </span><br><span class="line">        + createOrder() : Order</span><br><span class="line">        + getOrderById() : Order</span><br><span class="line">        + getOrderByTradeNo() : Order</span><br><span class="line">        + getOrdersByUserId() : List&lt;Order&gt;</span><br><span class="line">        + updateOrderStatus() : Order</span><br><span class="line">        + processPaymentCallback() : boolean</span><br><span class="line">        + handleExpiredOrder() : void</span><br><span class="line">        + findExpiredOrders() : List&lt;Order&gt;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x27; 内部方法分组（使用嵌套类表示）</span><br><span class="line">class &quot;OrderServiceImpl::Private Methods&quot; as privateMethods &#123;</span><br><span class="line">    + getAndValidateCartItems() : List&lt;CartItem&gt;</span><br><span class="line">    + processStockAndCalculateTotal() : BigDecimal</span><br><span class="line">    + getProductMap() : Map&lt;Integer,Product&gt;</span><br><span class="line">    + createOrderEntity() : Order</span><br><span class="line">    + saveCartOrderRelations() : void</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">&#x27; 主要调用关系</span><br><span class="line">OrderController --&gt; OrderServiceImpl : 依赖</span><br><span class="line">OrderServiceImpl *-- privateMethods : 包含</span><br><span class="line"></span><br><span class="line">&#x27; 方法调用流程说明</span><br><span class="line">note top of OrderController::pay</span><br><span class="line">  **支付流程**：</span><br><span class="line">  1. 检查订单过期时间</span><br><span class="line">  2. 初始化支付宝客户端</span><br><span class="line">  3. 构建支付请求参数</span><br><span class="line">  4. 返回支付表单HTML</span><br><span class="line">end note</span><br><span class="line"></span><br><span class="line">note right of OrderServiceImpl::createOrder</span><br><span class="line">  **订单创建流程**：</span><br><span class="line">  1. 验证购物车项有效性</span><br><span class="line">  2. 处理库存锁定</span><br><span class="line">  3. 计算总金额</span><br><span class="line">  4. 生成订单实体</span><br><span class="line">  5. 保存关联关系</span><br><span class="line">end note</span><br><span class="line"></span><br><span class="line">note left of OrderServiceImpl::processPaymentCallback</span><br><span class="line">  **支付回调处理**：</span><br><span class="line">  1. 金额/状态校验</span><br><span class="line">  2. 库存处理（释放锁定）</span><br><span class="line">  3. 清理购物车数据</span><br><span class="line">  4. 更新订单状态</span><br><span class="line">end note</span><br><span class="line"></span><br><span class="line">note bottom of OrderServiceImpl::handleExpiredOrder</span><br><span class="line">  **过期订单处理**：</span><br><span class="line">  1. 恢复库存数量</span><br><span class="line">  2. 更新锁定库存</span><br><span class="line">  3. 标记订单为TIMEOUT</span><br><span class="line">end note</span><br><span class="line"></span><br><span class="line">&#x27; 关键数据流向</span><br><span class="line">OrderController::pay --&gt; OrderServiceImpl::getOrderById : &quot;获取订单数据&quot;</span><br><span class="line">OrderServiceImpl::createOrder --&gt; privateMethods::getAndValidateCartItems : &quot;步骤1&quot;</span><br><span class="line">OrderServiceImpl::createOrder --&gt; privateMethods::processStockAndCalculateTotal : &quot;步骤2&quot;</span><br><span class="line">O
